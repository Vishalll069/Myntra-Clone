    <style>

      }

        border-radius: 5px;
        height: 40px;
      }
      .bigRedBtn {
        margin-top: 25px;
        width: 100%;
        background-color: #ff3f6c;

      .flexThis {
        display: flex;
        justify-content: space-between;
      }
      .greyDiv {
        border: 1px solid rgb(198, 198, 198);

      }
      .bottomBagNavbar {

        justify-content: space-between;
        margin: auto;
        width: 65%;
        margin-top: 70px;

      .bottomBagNavbar > div > img {
        height: 30px;
      }
      #selectAddressContainer {
        width: 70%;
        margin: auto;
        display: flex;
      }
      #selectAddressLeft {
        width: 60%;
        padding: 15px;
      }
      #selectAddressRight {
        width: 35%;
        margin-left: 5%;
        padding: 10px;
        border-left: 1px solid rgb(191, 191, 191);
      }

        height: 40px;
        width: 60%;
        display: flex;
        justify-content: space-between;
        /* border: 1px solid red; */

      #removeEditDiv > button {
        width: 100px;
      }
      #topBagNavbar {
        display: flex;
        justify-content: space-between;
        height: 100px;
        padding: 10px;
        vertical-align: middle;
      }
      #topBagNavbar > img {
        height: 80%;
      }
      #discount {
        color: #22aca5;
      }
      #address,

        font-size: small;

    <div id="topBagNavbar" style="overflow: hidden">
      <a id="pqr"  href="/index.html"><img  id="img101"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS357fHYAnvyZIqrnolaRs3MlCQO7PyKngEag&usqp=CAU" alt="" /></a>
      <img src="/cart/topselect.PNG" alt="" />
    </div>
    <div id="selectAddressContainer">
      <div id="selectAddressLeft">
        <div class="flexThis" id="selectDeliveryAddressDiv">
          <h5 style="margin-top: 5px">Select Delivery Address</h5>
          <button onclick="window.location.href = './address.html'">Add New Address</button>
        </div>
        <h6>Default Address</h6>
        <div class="greyDiv" style="padding: 30px">
          <h6 id="name"></h6>
          <br />
          <p id="address"></p>
          <p id="mobile"></p>
          <ul>
            <li>Pay on delivery</li>
          </ul>
          <div id="removeEditDiv">
            <button onclick="removeAddress()">REMOVE</button>
            <button onclick="window.location.href = './address.html'">
              EDIT
            </button>
          </div>
        </div>
        <div
          class="greyDiv"
          style="
            height: 70px;
            margin-top: 20px;
            padding-top: 25px;
            padding: 20px;
          "
        >
          <button
            style="
              color: #ff3f6c;
              border: 0px;
              font-weight: 600;
              font-size: medium;
              margin-top: -15px;
              margin-left: -10px;
            "
            onclick="window.location.href = './address.html'"
          >
            + Add New Address
          </button>
        </div>
      </div>
      <div id="selectAddressRight">
        <h6>Delivery Estimates</h6>
        <div id="appendBagSmall"></div>
        <br />
        <h6>PRICE DETAILS(items)</h6>
        <div class="flexThis">
          <p>Total MRP</p>
          <p id="totalActual"></p>
        </div>
        <div class="flexThis">
          <p>Discount on MRP</p>
          <p id="discount"></p>
        </div>
        <div
          style="height: 70px; border-bottom: 1px solid rgb(195, 195, 195)"

        >
          <p>Convenience Fee <a href="">know more</a></p>

        </div>
        <br />
        <div class="flexThis">
          <h6>Total Amount</h6>
          <h4 id="total"></h4>
        </div>
        <button
          class="bigRedBtn"
          onclick="window.location.href = '#';"
        >
          <h4>CONTINUE</h4>
        </button>
