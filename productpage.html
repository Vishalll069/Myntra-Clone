<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/productpage.css">
    <script src="https://kit.fontawesome.com/32979f5c51.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-512/myntra-2709168-2249158.png?f=avif&w=256" type="image/x-icon">
    <title>Myntra Fashion Store</title>
</head>
<body>
    <header id="">
    </header>

    </header>
    <h4 class="home">Home<span>/Mens Shirt</span></h4>
    <div id="sort-bar">
       
     
        <div><h4>FILTERS</h4></div>
        <div id="toclear"> 
            <button id="toclearb" onclick="myFunction()">CLEAR ALL</button>
        </div>
        <div> 
            <select name="bundle" id="bundle">
            <option value="bundle">Bundle</option>
            
        </select></div>
        <div class="origin">
            <select name="country" id="country">
                <option value="corigin">Country of origin</option>
                <option value="India">India</option>
                <option value="other">other</option>
            </select>
            </div>
        <div class="sortby"  id="sortby">
            <select name="" id="sortit" onchange="sortvalue()" >
              <option value="SbyR" class="rec"> &nbsp; &nbsp;sort: by Recommended</option>
               <option value="new">&nbsp; &nbsp;What's New</option>
               <option value="Popularity">&nbsp; &nbsp;Popularity</option>
               <option value="discount" >&nbsp; &nbsp;Better Discount</option>
               <option value="htl" >&nbsp; &nbsp;Price: High to Low</option>
               <option value="lth" >&nbsp; &nbsp;Price: Low to High</option>
             
            </select>
    </div>
</div>
    <div id="sidebar">
        <div id="brand-bar">
            <h5>BRAND</h5>
  
            <input type="checkbox" class="checkbrand" id="Highlander" value="HIGHLANDER" > <span class="brand_space" value = "Higlander">Highlander</span><br>
            <input type="checkbox" class="checkbrand" id="ether" value="ether"> <span class="brand_space" value = "ether" >ether</span><br>
            <input type="checkbox" class="checkbrand" id="Locomotive" value="LOCOMOTIVE" > <span class="brand_space" value = "LOCOMOTIVE"  >Locomotive</span><br>
            <input type="checkbox" class="checkbrand" id="Roadster" value="Roadster" > <span class="brand_space" value = "H&M," >Roadster</span><br><br><hr>
        </div>
       
        <div id="color-bar">
            <h5>COLOR</h5>
            <input type="checkbox" class="checkbox" id="blue" value="blue"> <span class="brand_space"><a href="#">Blue</a></span><br>
  <input type="checkbox" class="checkbox" id="white"  value="white"> <span class="brand_space"><a href="#">White</a></span><br>
   <input type="checkbox" class="checkbox" id="black" value="black"><span class="brand_space"><a href="#">Black</a></span><br>
  <input type="checkbox" class="checkbox" id="green" value="green"> <span class="brand_space"><a href="#">Green</a></span><br>
  <input type="checkbox" class="checkbox"id="grey" value="grey"><span class="brand_space"><a href="#">Grey</a></span><br>
  <input type="checkbox" class="checkbox"id="red" value="red"><span class="brand_space"><a href="#">Red</a></span><br><br><hr>
        </div>
        <div id="price-bar">
            <h5>PRICE</h5>
            <input type="checkbox" class="check_box" id="279"> <span class="brand_space">Rs 279 to Rs 499</span><br>
            <input type="checkbox" class="check_box" id="479"> <span class="brand_space" >Rs 479 to Rs 799</span><br>
            <input type="checkbox" class="check_box" id="579"> <span class="brand_space">Rs 579 to Rs 999</span><br><br><hr>
        </div>
         <div id="dis-bar">
            <h5>DISCOUNT RANGE</h5>
            <input type="checkbox" class="check_box" id="10"> <span class="brand_space">10% and above</span><br>
            <input type="checkbox" class="check_box" id="20"> <span class="brand_space">20% and above</span><br>
            <input type="checkbox" class="check_box" id="30"> <span class="brand_space">30% and above</span><br>
            <input type="checkbox" class="check_box"id="40"> <span class="brand_space">40% and above</span><br>
            <input type="checkbox" class="check_box" id="50"> <span class="brand_space">50% and above</span><br><br><hr>
         </div>
    </div>
    <div id="data">
        <!-- all the stuff here are inside the js script file look there -->
    </div>
</body>
</html>
<script src="productpage.js"></script>
